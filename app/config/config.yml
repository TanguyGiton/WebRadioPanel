fos_user:
    db_driver: orm
    firewall_name: main
    user_class: AppBundle\Entity\User
    from_email:
        address: 'noreply@%site_domain%'
        sender_name: WebRadioPanel
    registration:
        form:
            type: AppBundle\Form\RegistrationType
        confirmation:
            enabled: true

easy_admin:
    site_name: 'WebRadioPanel'
    formats:
        date: 'd/m/Y'
        time: 'H:i'
        datetime: 'd/m/Y H:i:s'
    entities:
        User:
            class: AppBundle\Entity\User
            label: 'Utilisateurs'
            list:
                title: 'Les utilisateurs'
                fields:
                    - 'id'
                    - { property: 'imageName', type: 'image', base_path: '/images/profile/' }
                    - 'username'
                    - 'firstName'
                    - 'lastName'
                    - 'email'
                    - 'lastLogin'
                    - 'locked'
                    - 'roles'

            form:
                fields:
                    - 'username'
                    - 'password'
                    - 'firstName'
                    - 'lastName'
                    - 'email'
                    - 'address'
                    - 'postcode'
                    - 'city'
                    - { property: 'mobilePhoneNumber', type: Misd\PhoneNumberBundle\Form\Type\PhoneNumberType, type_options: { default_region: 'FR', format: 'national' } }
                    - { property: 'birthdate', type_options: { widget: 'single_text'} }
                    - { property: 'imageFile', type: Vich\UploaderBundle\Form\Type\VichImageType }
                    - 'description'
                    - 'locked'
                    - 'expired'
                    - 'credentialsExpired'

        Message:
            class: AppBundle\Entity\Message
        Song:
            class: AppBundle\Entity\Song
            list:
                fields:
                    - 'id'
                    - { property: 'imageName', type: 'image', base_path: '/images/albumcover/' }
                    - 'displayTitle'
                    - 'displayArtist'
                    - 'addtime'
                    - 'updatetime'
            form:
                fields:
                    - 'title'
                    - 'artist'
                    - 'displayTitle'
                    - 'displayArtist'
                    - 'addtime'
                    - 'updatetime'
                    - { property: 'imageFile', type: Vich\UploaderBundle\Form\Type\VichImageType }

liip_imagine:
    resolvers:
        default:
            web_path: ~

    filter_sets:
        cache: ~
        optimize:
            quality: 80
            filters:
                strip: ~

circle_rest_client:
    curl:
        defaults:
            CURLOPT_SSL_VERIFYPEER: false

fos_js_routing:
    routes_to_expose: [listenersmessages, currentaudience, currentsong, ajax_vote]

vich_uploader:
    db_driver: orm
    mappings:
        profile_picture:
            uri_prefix: /images/profile
            upload_destination: "%kernel.root_dir%/../web/images/profile"
            namer: vich_uploader.namer_uniqid
        album_cover:
            uri_prefix: /images/albumcover
            upload_destination: "%kernel.root_dir%/../web/images/albumcover"
            namer: vich_uploader.namer_uniqid